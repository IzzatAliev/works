<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Categories by Account {{ account?.name }}
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>name</th>
            <th>price</th>
            <th>income</th>
            <th>details</th>
<!--            <th>delete</th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>{{ category.price }}</td>
            <td>{{ category.income }}</td>
            <td><button type="button" class="btn btn-primary" (click)="loadById(category.id)">details</button></td>
<!--            <td><button type="button" class="btn btn-danger" (click)="deleteById(category.id)">delete</button></td>-->
          </tr>
          </tbody>
        </table>
<!--        <button type="button" class="btn btn-primary mt-2" (click)="addCategory()">add Category</button>-->
      </div>
    </div>
  </div>
</div>
