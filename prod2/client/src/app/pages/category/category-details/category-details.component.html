<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Category
      </div>
      <div class="card-body">
        <div class="row mt-2">
          <div class="col-6">
            id
          </div>
          <div class="col-6">
            {{ category?.id }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            Name
          </div>
          <div class="col-6">
            {{ category?.name }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            income
          </div>
          <div class="col-6">
            {{ category?.income }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            created
          </div>
          <div class="col-6">
            {{ category?.created | date: dateFormat }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            updated
          </div>
          <div class="col-6">
            {{ category?.updated | date: dateFormat }}
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
