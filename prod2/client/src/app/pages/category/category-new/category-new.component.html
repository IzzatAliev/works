<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        New Category
      </div>
      <div class="card-body">
        <form [formGroup]="categoryForm" (ngSubmit)="create()" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" aria-describedby="price" formControlName="price">
          </div>
          <div class="form-group">
            <label for="income">Income</label>
            <select id="income" class="form-select" formControlName="income">
              <option [ngValue]="false">false</option>
              <option [ngValue]="true">true</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
