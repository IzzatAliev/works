<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Users
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>details</th>
<!--            <th>delete</th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td><button type="button" class="btn btn-primary" (click)="loadById(user.id)">details</button></td>
<!--            <td><button type="button" class="btn btn-danger" (click)="deleteById(user.id)">delete</button></td>-->
          </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary mt-2" (click)="addUser()">add User</button>
      </div>
    </div>
  </div>
</div>
