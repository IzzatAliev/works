<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        New account
      </div>
      <div class="card-body">
        <form [formGroup]="accountForm" (ngSubmit)="create()" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="balance">Balance</label>
            <input type="text" class="form-control" id="balance" aria-describedby="balance" formControlName="balance">
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
